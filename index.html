<!doctype html>
<html>

<head>
    <script src=//code.jquery.com/jquery-3.1.1.min.js></script>
    <script src=dom.js></script>
    <link rel=stylesheet href=dom.css>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption" rel="stylesheet" type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Changa+One|Open+Sans:400,400italic,700,700italic,800' rel='stylesheet' type='text/css'>
</head>
<title>Cinema</title>

<body>

    <header>
        <h1>Cinema</h1>
        <h2>Escape From Reality</h2>
    </header>

    <div id='top'>
        <div id='image'>
            <div id='poster'></div>
        </div>

        <div id='info'>
            <div><span id=title></span></div>
            <div>Screen: <span id=screen></span></div>
            <div>Run Time: <span id=runTime></span> mins</div>
            <div><span id=date></span></div>
            <div><span id=time></span></div>
            <div><span id=rating></span></div>
            <P>Sofa: £22 (2 People) Armchair: £15</p>
        </div>

        <div id=cusSeat>
            <div>Armchair(s) Required: <span id=armreq></span></div>
            <div>Sofa(s) Required: <span id=sofareq></span></div>
            <div id='line-separator'></div>
            <p>Your Selected Seats</p>
            <ul></ul>
        </div>
    </div>
    <div id='theatre'>
        <table id='theatreTab'></table>
    </div>

    <div id=project>
        <p>SCREEN</p>
        <button type="button" height='10' class="btnCheck">
          <div>Next</div>
            </button>
    </div>

    <footer>
        <a href="http://facebook.com/gary.murie"><img src="facebook-wrap.png" alt="Facebook Logo" class="social-icon"></a>
        <p>&copy; 2017 Gary Murie//Coursework for Edinburgh Napier University//Web Technologies</p>
    </footer>
</body>

</html>
